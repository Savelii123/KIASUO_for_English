<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный дневник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        .grades-display {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Электронный дневник</h1>

<table>
    <thead>
        <tr>
            <th>Имя</th>
            <th>Оценка</th>
        </tr>
    </thead>
    <tbody id="students-table">
        <tr>
            <td>Савелий</td>
            <td>
                <select id="saveliy">
                    <option value="">Выберите оценку</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Рома</td>
            <td>
                <select id="roma">
                    <option value="">Выберите оценку</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Саша</td>
            <td>
                <select id="sasha">
                    <option value="">Выберите оценку</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Миша</td>
            <td>
                <select id="misha">
                    <option value="">Выберите оценку</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option> 
                </select> 
            </td> 
        </tr> 
    </tbody> 
</table>

<button onclick="submitGrades()">Отправить оценки</button>

<div class="grades-display" id="grades-display"></div>

<script>

function submitGrades() {
    const grades = {
        Савелий: document.getElementById('saveliy').value,
        Рома: document.getElementById('roma').value,
        Саша: document.getElementById('sasha').value,
        Миша: document.getElementById('misha').value
    };

    let displayText = "<h2>Выставленные оценки:</h2><ul>";
    
    for (const [name, grade] of Object.entries(grades)) {
        displayText += `<li>${name}: ${grade ? grade : 'Не выставлена'}</li>`;
    }
    
    displayText += "</ul>";
    
    document.getElementById('grades-display').innerHTML = displayText;

    // Здесь можно добавить код для сохранения данных на сервере или в локальном хранилище
}

</script>

</body> 
</html>
